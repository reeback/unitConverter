<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="unit">Unit Converter</h1>
    <div class="Converter">
      <div class="background">
        <div class="heading">Metric/Imperial unit conversion</div>
        <div id="number">20</div>
      </div>
      <div class="results">
        <div><br /></div>
        <div class="supporting">Length (Meter/Feet)</div>
        <div class="text">
          <span id="metersEl">0</span> meters = <span id="feet">0</span> feet |
          <span id="feetQ">0</span>
          feet = <span id="meters">0</span> meters
        </div>
        <div><br /></div>
        <div class="supporting">Volume (Liters/Gallons)</div>
        <div class="text">
          <span id="litersEl">0</span> liters =
          <span id="gallons">0</span> gallons |
          <span id="gallonsQ">0</span> gallons =
          <span id="liters">0</span> liters
        </div>
        <div><br /></div>
        <div class="supporting">Mass (Kilograms/Pounds)</div>
        <div class="text">
          <span id="kilos">0</span> kilos = <span id="pounds">0</span> pounds |
          <span id="poundsEl">0</span> pounds = <span id="kilo">0</span> kilos
        </div>
        <div><br /></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
